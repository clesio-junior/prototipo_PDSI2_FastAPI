 on:
  - push
  - pull_request
 jobs:
  job1:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432
    steps:
      - name: pulling git repo
        uses: actions/checkout@v2
      - name: instalando o python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12.5"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: instalar dependencias
        run: pip install -r ./backend/requirements.txt

      - name: Criar arquivo .env
        run: |
          echo "user=${{ secrets.POSTGRES_USER }}" >> .env
          echo "password=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "database=${{ secrets.POSTGRES_DATABASE }}" >> .env
          echo "host=${{ secrets.POSTGRES_HOST }}" >> .env

     
      - name: Esperando o PostgreSQL ficar pronto
        run: sleep 15


      - name: Run tests
        run: |
          source .venv/bin/activate
          python -m pytest ./backend/teste.py
          

